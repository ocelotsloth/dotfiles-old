- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '/.config']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: git/gitconfig
    ~/.config/git/gitignore_global: git/gitignore_global
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/plugins.vim: nvim/plugins.vim
    ~/.local/share/nvim/site/autoload/plug.vim: nvim/autoload/plug.vim
    ~/.fonts/PowerlineSymbols.otf: fonts/PowerlineSymbols.otf
    ~/.config/fontconfig/conf.d/10-powerline-symbols.conf: fonts/10-powerline-symbols.conf
    ~/.config/redshift.conf: redshift/redshift.conf
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.mutt/muttrc: mutt/muttrc
    ~/.mutt/mailcap: mutt/mailcap
    ~/.mutt/accounts: mutt/accounts
    ~/.notmuch-config: notmuch/config
    ~/Mail/.notmuch/hooks: notmuch/hooks
    ~/.config/offlineimap: offlineimap

- shell:
  - [fc-cache -vf ~/.fonts/, Updating font cache]
  - [git config --global core.excludesfile ~/.config/git/gitignore_global, Setting global Gitignore]
  - [nvim +PlugInstall +PlugClean +qall, Installing NeoVim Distribution]

